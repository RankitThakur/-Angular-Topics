<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <div class="myClass">
    <h1>hello Angular</h1>
    <button class="btn" (click)="getName(hello)">click me</button>
  </div>
  <div class="myClass">
   Enter value: <input type="" name="" #textId (keyup)="myEvent(textId.value)"/>
   <h1 (mouseover) = "myEvent('mouseove')">mouseover</h1>
   <h1 (mouseenter) = "myEvent('mouseup')">mouseover</h1>
   <h1 (dblclick) = "myEvent('dblclick')">mouseover</h1>
  </div>
</body>
</html>
